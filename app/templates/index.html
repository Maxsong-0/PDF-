<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF批量重命名工具 - WebUI版本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
        }

        .upload-area {
            text-align: center;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
        }

        .upload-text {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid;
        }

        .result-success {
            border-left-color: #00b894;
        }

        .result-error {
            border-left-color: #e17055;
        }

        .result-filename {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-message {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .result-log {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            white-space: pre-line;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-icon {
            font-size: 2rem;
            color: white;
            margin-bottom: 15px;
        }

        .feature-title {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .feature-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .drag-over {
            border-color: #00b894 !important;
            background: rgba(0, 184, 148, 0.1) !important;
        }

        .file-list {
            margin-top: 20px;
            color: white;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 PDF批量重命名工具</h1>
            <p>基于OCR识别销货出库单号，支持旋转文档检测 - Liquid Glass WebUI版本</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📁</div>
                <div class="upload-text">点击选择PDF文件或拖拽到此处</div>
                <div class="upload-hint">支持多文件批量上传，自动识别销货出库单号</div>
            </div>
            <input type="file" id="fileInput" multiple accept=".pdf">
            
            <div class="file-list" id="fileList" style="display: none;">
                <h3>已选择的文件：</h3>
                <div id="selectedFiles"></div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="processFiles()" id="processBtn" disabled>
                    🚀 开始处理
                </button>
                <button class="btn btn-danger" onclick="clearFiles()" id="clearBtn">
                    🗑️ 清理文件
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>正在处理PDF文件，请稍候...</div>
        </div>

        <div class="results-section" id="resultsSection">
            <h3 style="color: white; margin-bottom: 20px;">处理结果</h3>
            <div id="results"></div>
            <div class="controls">
                <button class="btn btn-success" onclick="downloadFiles()" id="downloadBtn" style="display: none;">
                    📥 下载重命名文件
                </button>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🔍</div>
                <div class="feature-title">智能OCR识别</div>
                <div class="feature-desc">自动识别PDF中的销货出库单号、订单号等关键信息</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🔄</div>
                <div class="feature-title">旋转检测</div>
                <div class="feature-desc">自动检测文档角度并校正，支持任意角度的旋转文档</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📦</div>
                <div class="feature-title">批量处理</div>
                <div class="feature-desc">支持多文件同时上传和处理，提高工作效率</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💎</div>
                <div class="feature-title">Liquid Glass界面</div>
                <div class="feature-desc">现代化玻璃质感界面，美观易用的操作体验</div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        // 文件选择处理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFiles = Array.from(e.target.files);
            updateFileList();
        });

        // 拖拽上传
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('drag-over');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');
            
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')
            );
            
            if (files.length > 0) {
                selectedFiles = files;
                updateFileList();
            } else {
                alert('请选择PDF文件！');
            }
        });

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const selectedFilesDiv = document.getElementById('selectedFiles');
            const processBtn = document.getElementById('processBtn');

            if (selectedFiles.length > 0) {
                fileList.style.display = 'block';
                selectedFilesDiv.innerHTML = selectedFiles.map(file => 
                    `<div class="file-item">
                        <span>📄 ${file.name}</span>
                        <span>${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                    </div>`
                ).join('');
                processBtn.disabled = false;
            } else {
                fileList.style.display = 'none';
                processBtn.disabled = true;
            }
        }

        async function processFiles() {
            if (selectedFiles.length === 0) {
                alert('请先选择PDF文件！');
                return;
            }

            const loading = document.getElementById('loading');
            const resultsSection = document.getElementById('resultsSection');
            const results = document.getElementById('results');
            const downloadBtn = document.getElementById('downloadBtn');

            loading.style.display = 'block';
            resultsSection.style.display = 'none';

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                loading.style.display = 'none';
                resultsSection.style.display = 'block';

                results.innerHTML = data.results.map(result => 
                    `<div class="result-item ${result.success ? 'result-success' : 'result-error'}">
                        <div class="result-filename">📄 ${result.filename}</div>
                        <div class="result-message">${result.message}</div>
                        ${result.new_filename ? `<div class="result-message">➡️ 新文件名: ${result.new_filename}</div>` : ''}
                        <div class="result-log">${result.log}</div>
                    </div>`
                ).join('');

                if (data.download_available) {
                    downloadBtn.style.display = 'inline-block';
                }

            } catch (error) {
                loading.style.display = 'none';
                alert('处理失败: ' + error.message);
            }
        }

        async function downloadFiles() {
            try {
                const response = await fetch('/download');
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    // 从响应头获取文件名
                    const contentDisposition = response.headers.get('content-disposition');
                    let filename = 'renamed_files.pdf';
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                        if (filenameMatch) {
                            filename = filenameMatch[1];
                        }
                    }
                    
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    alert('下载失败，请重试');
                }
            } catch (error) {
                alert('下载失败: ' + error.message);
            }
        }

        async function clearFiles() {
            try {
                await fetch('/clear', { method: 'POST' });
                
                // 重置界面
                selectedFiles = [];
                document.getElementById('fileInput').value = '';
                updateFileList();
                document.getElementById('resultsSection').style.display = 'none';
                document.getElementById('downloadBtn').style.display = 'none';
                
                alert('文件已清理！');
            } catch (error) {
                alert('清理失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
